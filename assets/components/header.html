    <!-- This script dynamically inserts favicon links into the <head> for proper pathing on all pages -->
    <script>
      (function() {
        const createLink = (rel, href, type, sizes) => {
          const link = document.createElement('link');
          link.rel = rel;
          link.href = href;
          if (type) link.type = type;
          if (sizes) link.sizes = sizes;
          document.head.appendChild(link);
        };

        const pathSegments = window.location.pathname.split('/').filter(Boolean);
        let basePath = '';
        if (pathSegments.length > 0) {
            basePath = '../'.repeat(pathSegments.length);
        }
        
        createLink('icon', "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23E34037' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect width='16' height='20' x='4' y='2' rx='2'/%3E%3Cpath d='M8 6h8'/%3E%3Cpath d='M8 10h8'/%3E%3Cpath d='M8 14h8'/%3E%3Cpath d='M15 18h1'/%3E%3C/svg%3E", 'image/svg+xml');
        createLink('icon', basePath + 'favicon/favicon.ico', 'image/x-icon');
        createLink('icon', basePath + 'favicon/favicon-16x16.png', 'image/png', '16x16');
        createLink('icon', basePath + 'favicon/favicon-32x32.png', 'image/png', '32x32');
        createLink('icon', basePath + 'favicon/favicon-48x48.png', 'image/png', '48x48');
        createLink('icon', basePath + 'favicon/favicon-96x96.png', 'image/png', '96x96');
        createLink('apple-touch-icon', basePath + 'favicon/apple-touch-icon.png', null, '180x180');
        createLink('icon', basePath + 'favicon/android-chrome-192x192.png', 'image/png', '192x192');
        createLink('icon', basePath + 'favicon/android-chrome-512x512.png', 'image/png', '512x512');
        createLink('link', basePath + 'favicon/site.webmanifest', 'manifest');
