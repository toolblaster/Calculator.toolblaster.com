<head>

    <style>
        .guide-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 1.25rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }
        .guide-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 16px rgba(0,0,0,0.08);
        }
        .guide-card h2 {
            font-size: 0.8rem;
            font-weight: 700;
            color: #121212;
            margin-bottom: 0.4rem;
            line-height: 1.3;
        }
        .guide-card p {
            font-size: 0.65rem;
            color: #525252;
            margin-bottom: 0.75rem;
            flex-grow: 1;
        }
        .guide-card .read-more-link {
            font-size: 0.75rem;
            font-weight: 600;
            color: #E34037;
            text-decoration: none;
            margin-top: auto;
            transition: color 0.3s ease;
        }
        .guide-card .read-more-link:hover {
            color: #C22D2D;
        }
        #pagination-container button {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #ffffff;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        #pagination-container button:hover:not(:disabled) {
            background-color: #f3f4f6;
            border-color: #3b82f6;
        }
        #pagination-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #pagination-container button.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .title-with-accent::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #E34037;
            margin: 0.75rem auto 0 auto;
        }
        .guide-card-icon {
            margin-bottom: 0.75rem;
            color: #E34037;
        }
        .guide-card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .guides-grid-wrapper {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            padding: 1rem;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 999px; /* pill shape */
            background-color: #ffffff;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .filter-btn:hover {
            background-color: #f3f4f6;
        }
        .filter-btn.active {
            background-color: #E34037;
            color: white;
            border-color: #E34037;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="header-placeholder"></div>

    <main class="container">
        <div class="legal-content" style="background: none; border: none; box-shadow: none; padding: 0; margin-top: 1rem;">
            <div class="text-center py-4 px-2 bg-slate-100 border border-slate-200 rounded-lg mb-4">
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight title-with-accent">Our Financial Guides</h1>
                <p class="mt-2 text-md text-gray-600">A curated collection of articles and tools to help you navigate your financial journey with confidence.</p>
            </div>

            <!-- Filter Buttons -->
            <div id="guides-filter-container" class="flex justify-center gap-2 mb-4">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="guide">Guides</button>
                <button class="filter-btn" data-filter="quiz">Quizzes & Tools</button>
            </div>

            <div class="guides-grid-wrapper">
                <div id="guides-grid-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Guide cards will be inserted here by script.js -->
                </div>
                
                <div id="pagination-container" class="flex justify-center items-center gap-2 pt-4 mt-4 border-t border-gray-200">
                    <!-- Pagination buttons will be inserted here by script.js -->
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>

</body>
</html>
