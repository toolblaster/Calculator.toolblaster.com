<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Guides - Calculator.toolblaster</title>
    <meta name="description" content="Explore our comprehensive library of financial guides. Learn about investing, retirement planning, tax saving, and more to take control of your financial future.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .guide-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 0.5rem; /* Further reduced padding to tighten the card content */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }
        .guide-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 16px rgba(0,0,0,0.08);
        }
        .guide-card h2 {
            font-size: 0.85rem; /* Further reduced font size */
            font-weight: 700;
            color: #121212;
            margin-bottom: 0.4rem;
        }
        .guide-card p {
            font-size: 0.7rem; /* Further reduced font size */
            color: #525252;
            margin-bottom: 0.75rem;
            flex-grow: 1;
        }
        .guide-card .read-more-link {
            font-size: 0.75rem; /* Further reduced font size */
            font-weight: 600;
            color: #E34037;
            text-decoration: none;
            margin-top: auto;
            transition: color 0.3s ease;
        }
        .guide-card .read-more-link:hover {
            color: #C22D2D;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="header-placeholder"></div>

    <main class="container">
        <div class="legal-content">
            <!-- UPDATED: Reduced padding and margin, and added a subtle gradient for visual appeal -->
            <div class="text-center py-3 bg-gradient-to-b from-gray-100 to-gray-200 rounded-lg mb-3">
                <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Our Financial Guides</h1>
                <p class="mt-2 text-md text-gray-500">A curated collection of articles to help you navigate your financial journey with confidence.</p>
            </div>

            <!-- This container will be filled automatically by our script -->
            <div id="guides-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 px-4 pb-4">
                <!-- Guide cards will be inserted here -->
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>

</body>
</html>
